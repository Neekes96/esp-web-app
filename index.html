<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System podlewania ogródka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>System podlewania ogródka</h1>
    <nav>
      <a href="current.html">Aktualne dane</a>
      <a href="charts.html">Wykresy</a>
      <a href="water.html">Zużycie wody</a>
    </nav>
  </header>

  <main>
    <section id="control">
      <h2>Sterowanie</h2>
      <label class="switch">
        <input type="checkbox" id="system-toggle">
        <span class="slider"></span>
      </label>
      <p>Status: <span id="system-status">Nieznany</span></p>
    </section>

    <section id="summary">
      <h2>Podsumowanie</h2>
      <p>Średnia wilgotność gleby: <span id="avg-moisture">--</span>%</p>
      <p>Temperatura: <span id="temperature">--</span>°C</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
