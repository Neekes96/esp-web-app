<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System podlewania ogródka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>System podlewania ogródka</h1>
    <nav>
      <a href="#home">Strona główna</a>
      <a href="#data">Dane</a>
      <a href="#charts">Wykresy</a>
    </nav>
  </header>

  <main>
    <section id="control">
      <h2>Sterowanie</h2>
      <label class="switch">
        <input type="checkbox" id="system-toggle">
        <span class="slider"></span>
      </label>
      <p>Status systemu: <span id="system-status">Wyłączony</span></p>
    </section>

    <section id="data">
      <h2>Aktualne dane</h2>
      <p>Wilgotność gleby czujnik 1: <span id="moisture1">--</span>%</p>
      <p>Wilgotność gleby czujnik 2: <span id="moisture2">--</span>%</p>
      <p>Temperatura: <span id="temperature">--</span>°C</p>
    </section>
  </main>

  <footer>
    <p>© 2024 System podlewania ogródka</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
