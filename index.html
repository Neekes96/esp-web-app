<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Web Page</title>
</head>
<body>
  <h1>ESP32 Control</h1>
  <p>Status urządzenia: <span id="deviceState">Nieznany</span></p>
  <p>Czujnik: <span id="sensorData">Brak danych</span></p>
  <button onclick="toggleDevice()">Przełącz urządzenie</button>

  <script>
    // Funkcja do przełączania stanu urządzenia
    function toggleDevice() {
      fetch('/control?state=' + (document.getElementById('deviceState').innerText == "Włączone" ? 0 : 1))
        .then(response => response.json())
        .then(data => {
          document.getElementById('deviceState').innerText = data.status == "success" ? "Włączone" : "Wyłączone";
        });
    }

    // Funkcja do pobierania danych z czujnika
    function getSensorData() {
      fetch('/sensor')
        .then(response => response.json())
        .then(data => {
          document.getElementById('sensorData').innerText = data.sensor;
          setTimeout(getSensorData, 2000); // Aktualizacja co 2 sekundy
        });
    }

    // Rozpoczęcie pobierania danych z czujnika
    getSensorData();
  </script>
</body>
</html>
